{% extends "base.html" %}
{% load static %}
{% block content %}




<!-- Popular Films Section-->


<div class="container my-5 section mt-lg-5">
  <!-- Heading -->
  <div class="row mb-3">
    <div class="col-md-12">
        <h2 class="pb-5 text-center"> Popular Films </h2>
    </div>
  </div>

  <!-- Row 2 -->
  <div class="row justify-content-start g-4">
    {% for film in popular_films %}
    <div class="col-6 col-md-4 col-xl-3 d-flex justify-content-center">
        <div class="card card-poster">
            <a href="{% url 'film_detail' film.id %}"> 
            <img src="{{ film.poster.url }}" class="card-img-top" alt="{{ film.title }}">
            <div class="card-body pb-5">
                <h3>{{ film.title }}</h3>
            </a>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>
</div>
  



<!-- Films for the family section-->


<div class="container pt-5 mt-5 section">
  <div class="row align-items-stretch g-0">
    <div class="col-12 col-lg-6 mb-4 order-1 order-lg-2">
      <img src="{% static 'images/test.jpg' %}" class="img-fluid w-100 h-100 object-fit-cover" style="max-height: 400px;" alt="Descriptive Alt Text">
    </div>
    <div class="col-12 col-lg-6 mb-4 d-flex order-2 order-lg-1">
      <div class="neon-blue p-4 bg-dark text-white w-100 d-flex flex-column justify-content-center">
        <h3>Films For The Family!</h3>
        <p>Sign Up To Book Now</p>
        <div class="mt-3 d-flex gap-2 flex-wrap">
          <a href="#" class="btn btn-primary custom-btn">SIGN UP</a>
          <a href="#" class="btn btn-outline-light custom-btn">VIEW FILMS</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- index.html content ends here -->
{% endblock %}
