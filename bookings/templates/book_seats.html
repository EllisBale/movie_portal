{% extends "base.html" %}
{% load static %}
{% block content %}
{% block carousel %}{% endblock %}

<div class="container py-5">
<form method="post">
  {% csrf_token %}
  <div class="seat-map mb-4">
    <h5 class="mb-3">Select your seats</h5>
    <div class="d-flex flex-wrap justify-content-center">
      {% for seat in seats %}
        {% if seat.id in booked_seats %}
          <button class="btn btn-secondary m-1" disabled>
            {{ seat.row }}{{ seat.number }}
          </button>
        {% else %}
          <label class="btn btn-outline-light m-1">
            <input type="checkbox" name="seats" value="{{ seat.id }}">
            {{ seat.row }}{{ seat.number }}
          </label>
        {% endif %}
      {% endfor %}
    </div>
  </div>
  <button type="submit" class="btn btn-lg mt-3">Finish Booking</button>
</form>
</div>

{% endblock %}
