{% extends "base.html" %}
{% load static %}
{% block content %}
{% block carousel %}{% endblock %}
<section>
  <div class="container mb-5 py-5">
  <form method="post" id="book_seats_form">
    {% csrf_token %}
    <div class="seat-map mb-4">
      <h5 class="mb-3">Select your seats</h5>
      <div class="d-flex flex-wrap justify-content-center">
        {% for seat in seats %}
          {% if seat.id in booked_seats %}
            <button class="btn btn-secondary m-1" disabled>
              {{ seat.row }}{{ seat.number }}
            </button>
          {% else %}
            <label class="btn btn-outline-light m-1">
              <input type="checkbox" name="seats" value="{{ seat.id }}" class="seat-checkbox">
              {{ seat.row }}{{ seat.number }}
            </label>
          {% endif %}
        {% endfor %}
      </div>
    </div>
    <button type="submit" class="btn btn-lg mt-3 custom-btn">Finish Booking</button>
  </form>
  </div>
</section>
{% block button %}{% endblock %}
{% endblock %}
