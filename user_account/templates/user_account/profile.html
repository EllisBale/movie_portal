{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}My Profile{% endblock %}

{% block content %}

{% block carousel %}{% endblock %}

<section>
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-10 col-lg-6 col-xl-6">
        <div class="card bg-dark text-white">
          <div class="card-body px-5 pb-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-0">
              <h2 class="fw-bold mb-2 text-uppercase">My Profile</h2>
              <p class="text-white-50 mb-4">Manage your account details and password.</p>

              <!-- Profile update button -->
              <a href="{% url 'profile_update' %}" class="btn btn-outline-light btn-lg px-5 custom-btn mb-3">
                Update Profile
              </a>

              <!-- Change password button -->
              <a href="{% url 'change_password' %}" class="btn btn-outline-light btn-lg px-5 custom-btn">
                Change Password
              </a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
