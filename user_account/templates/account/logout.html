{% extends "base.html" %}

{% block title %}Logout{% endblock %}

{% block carousel %}{% endblock %}
{% block content %}


<section>
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-10 col-lg-6 col-xl-6">
        <div class="card bg-dark text-white">
          <div class="card-body px-5 p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-0">
              <h1 class="fw-bold mb-2 text-uppercase">Logout</h1>
              <p class="text-white-50 mb-5">Are you sure you want to logout?</p>
              <form method="POST" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {{ form.as_p }} 
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5 custom-btn" type="submit">
                  Logout
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% block button %}{% endblock %}
{% block scripts %}{% endblock %}
{% endblock %}
