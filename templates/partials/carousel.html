{% load static %}
<!-- Carousel -->
<div id="heroCarousel" class="carousel slide" data-bs-touch="true" data-bs-ride="carousel" data-bs-interval="7000">
    <div class="carousel-inner">
        {% for film in hero_films %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <a href="{% url 'film_detail' film.id %}">
                <img src="{% if film.hero_image %}{{ film.hero_image.url }}{% else %}{{ film.poster.url }}{% endif %}"
                    class="d-block carousel-img"
                    alt="{{ film.title }}"
                    {% if forloop.first %}loading="eager" fetchpriority="high"{% else %}loading="lazy"{% endif %}>
            </a>
            <div class="container px-5 pt-4 text-start">
                <h1>{{ film.title }}</h1>
                <a href="{% url 'film_schedules' film.id %}" class="btn btn-outline-light custom-btn">BOOK NOW</a>
            </div>
        </div>
       {% endfor %} 
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
